<html>
<head>
    <link rel="stylesheet" href="/resources/{{ @system->getFolder() }}/global.css" />     
</head>

<body>

<check if="{{ @scope=='serp' }}">
    <div id="serp_preview">

    <include href="views/serp_header.htm" />
    <form method="POST">
        <repeat group="{{ @snippets->getSnippets() }}" value="{{ @snippet }}">
            <include href="{{ @templatePath }}" />
            <include href="views/questions/question.htm" with="$answerType={{ @snippets->getAnswerType() }},$question={{ $snippets->getQuestion() }},$id={{ $snippet->getId() }},$answers={{ $snippets->getAnswers() }},$isRequired={{ true }}" />

        </repeat>
        <div class="">
            <button type="submit" name="submit">Weiter</button>
        </div>
    </form>
    </div>
</check>
<check if="{{ @scope=='questionnaire' }}">
    <form method="POST">
        <check if="{{ @questionnaire->getName() != null }}">
            <h1>{{ @questionnaire->getName() }}</h1>
        </check>
        <check if="{{ @questionnaire->getDescription() != null }}">
            <p>{{ @questionnaire->getDescription() }}</p>
        </check>
        <repeat group="{{ @questionnaire->getQuestions() }}" value="{{ @question }}">
            <include href="views/questions/question.htm" with="$answerType={{ @question->getAnswerType() }},$question={{ $question->getQuestion() }},$id={{ $question->getId() }},$answers={{ $question->getAnswers() }},$isRequired={{ $question->isRequired() }}" />
        </repeat>
        <div class="">
            <button type="submit" name="submit">Weiter</button>
        </div>
    </form>
</check>
