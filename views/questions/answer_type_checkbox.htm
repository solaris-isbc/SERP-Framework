<p>
    {{ @question }}
</p>
{* checkboxes can't be required because it would need "required" attribute on answer basis *}
<div>
    <repeat group="{{ @answers }}" value="{{ @answer }}" counter="{{ @cnt }}">
        <label for="{{ @id }}_{{ @cnt }}">
            {{ @answer }}
        </label>
        <input type="checkbox" name="{{ @id }}" id="{{ @id }}_{{ @cnt }}" value="{{ @cnt }}">  
    </repeat>

</div>
