<p>
    {{ @question }}
</p>
<div>
    <repeat group="{{ @answers }}" value="{{ @answer }}" counter="{{ @cnt }}">
        <label for="{{ @id }}_{{ @cnt }}">
            {{ @answer }}
        </label>
        <input type="radio" <check if="{{ @isRequired }}">required</check> name="{{ @id }}" id="{{ @id }}_{{ @cnt }}" value="{{ @cnt }}">  
    </repeat>

</div>
